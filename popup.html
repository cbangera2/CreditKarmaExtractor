<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Karma Exporter</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            width: 300px;
            padding: 20px;
        }
        .mdl-textfield {
            width: 100%;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
        .footer a {
            color: #3f51b5;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .date-label {
            margin-top: 10px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h2 class="mdl-typography--title">Export Transactions</h2>
    <div class="date-label">Start Date</div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="date" id="start-date">
    </div>
    <div class="date-label">End Date</div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="date" id="end-date">
    </div>
    <button id="export-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Export
    </button>
    <div class="footer">
        <p><a href="https://www.creditkarma.com/networth/transactions" target="_blank">Go to Credit Karma Transactions</a></p>
        <p>&copy; 2024 Chirag Bangera. All rights reserved.</p>
        <p>This extension is not affiliated with or endorsed by Credit Karma.</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
